<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .creator-info {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .creator-info img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            border: 2px solid #333;
            object-fit: cover;
        }
        .creator-info-text {
            font-size: 1.1em;
            color: #333;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="creator-info">
            <!-- Replace 'naina.jpg' with the actual path to the uploaded image -->
            <img src="naina.jpg" alt="Naina, the creator">
            <div class="creator-info-text">
                <p><strong>Naina (AKA CREATOR)</strong> made this website 6+ for children and adults! You can draw whatever you want! IT'S AMAZING HOW A 9-YEAR-OLD MADE IT!</p>
            </div>
        </div>
        <a href="index.html" class="back-button">Go Back</a>
    </div>

</body>
</html>
