<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 500px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .image-placeholder {
            width: 100%;
            height: 300px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        ol {
            font-size: 1.1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instructions</h1>
        <div class="image-placeholder">
            <!-- Replace this with the actual image path -->
            Image of Tools and Instructions
        </div>
        <ol>
            <li>Use the pencil (<span>&#x270E;</span>) to draw thin, like lines.</li>
            <li>Use the paintbrush (<span>&#x1F58C;</span>) to draw big strokes.</li>
            <li>The color palette (<span>&#x1F3A8;</span>) allows you to choose the color you like!</li>
        </ol>
    </div>
</body>
</html>
