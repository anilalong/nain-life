<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #aec6cf;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        #drawingCanvas {
            border: 2px solid #333;
            cursor: crosshair;
            display: none; /* Initially hidden */
            margin-top: 20px;
        }
        .clear-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            display: none; /* Initially hidden */
        }
        .clear-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi! I'm Naina. Let's get drawing, shall we?</h1>
        <button id="showCanvasButton" class="button">Click Here to Start Drawing!</button>
        <a href="instructions.html" class="button">Instructions</a>
        <a href="#" class="button">Info</a>
    </div>

    <!-- Drawing Canvas and Clear Button -->
    <canvas id="drawingCanvas" width="600" height="400"></canvas>
    <button id="clearButton" class="clear-button" onclick="clearCanvas()">Clear Canvas</button>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const showCanvasButton = document.getElementById('showCanvasButton');
        const clearButton = document.getElementById('clearButton');
        let drawing = false;

        // Show the canvas and clear button when the "Start Drawing" button is clicked
        showCanvasButton.addEventListener('click', function() {
            canvas.style.display = 'block';
            clearButton.style.display = 'block';
        });

        // Event listeners for drawing
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        function startDrawing(event) {
            drawing = true;
            draw(event); // Start drawing immediately
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath(); // Reset the path for new lines
        }

        function draw(event) {
            if (!drawing) return;

            // Adjust for canvas position
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
