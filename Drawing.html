<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #aec6cf;
        }
        .container {
            text-align: center;
            width: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .button:hover {
            background-color: #45a049;
        }
        #drawingCanvas {
            display: none; /* Initially hidden */
            border: 2px solid #333;
            margin-top: 20px;
        }
        #clearButton {
            display: none; /* Initially hidden */
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        #clearButton:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <h1>Hi! I'm Naina. Let's get drawing, shall we?</h1>
        <button id="startDrawingButton" class="button">Click Here to Start Drawing!</button>
    </div>

    <!-- Canvas and Clear Button -->
    <canvas id="drawingCanvas" width="600" height="400"></canvas>
    <button id="clearButton" onclick="clearCanvas()">Clear Canvas</button>

    <script>
        // Grab elements from the HTML
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const startDrawingButton = document.getElementById('startDrawingButton');
        const clearButton = document.getElementById('clearButton');

        let isDrawing = false;

        // Show the canvas and clear button when the start drawing button is clicked
        startDrawingButton.addEventListener('click', () => {
            canvas.style.display = 'block';
            clearButton.style.display = 'block';
        });

        // Start drawing on mousedown
        canvas.addEventListener('mousedown', (event) => {
            isDrawing = true;
            ctx.beginPath(); // Begin a new path for drawing
            ctx.moveTo(event.offsetX, event.offsetY); // Move to the start point
        });

        // Stop drawing on mouseup or when mouse leaves the canvas
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);

        // Draw on mousemove, only if isDrawing is true
        canvas.addEventListener('mousemove', (event) => {
            if (isDrawing) {
                ctx.lineTo(event.offsetX, event.offsetY); // Draw to the current point
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.stroke(); // Apply the stroke
            }
        });

        // Clear the canvas when the clear button is clicked
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>

</body>
</html>
