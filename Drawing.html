<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #aec6cf;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .button:hover {
            background-color: #45a049;
        }
        #drawingCanvas {
            display: none; /* Initially hidden */
            border: 2px solid #333;
            margin-top: 20px;
        }
        #clearButton {
            display: none; /* Initially hidden */
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #clearButton:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <h1>Hi! I'm Naina. Let's get drawing, shall we?</h1>
        <button id="startDrawingButton" class="button">Click Here to Start Drawing!</button>
    </div>

    <!-- Canvas and Clear Button -->
    <canvas id="drawingCanvas" width="600" height="400"></canvas>
    <button id="clearButton">Clear Canvas</button>

    <script>
        // Get elements from the page
        const startDrawingButton = document.getElementById('startDrawingButton');
        const canvas = document.getElementById('drawingCanvas');
        const clearButton = document.getElementById('clearButton');
        const ctx = canvas.getContext('2d');
        
        let isDrawing = false;

        // Show canvas and clear button when start drawing button is clicked
        startDrawingButton.onclick = () => {
            canvas.style.display = 'block';
            clearButton.style.display = 'block';
        };

        // Mouse events to handle drawing
        canvas.addEventListener('mousedown', (event) => {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
        });

        canvas.addEventListener('mousemove', (event) => {
            if (isDrawing) {
                ctx.lineTo(event.offsetX, event.offsetY);
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.stroke();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            ctx.beginPath();
        });

        canvas.addEventListener('mouseout', () => {
            isDrawing = false;
        });

        // Clear the canvas when clear button is clicked
        clearButton.onclick = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        };
    </script>

</body>
</html>
