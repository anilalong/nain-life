<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            width: 100vw;
            background-color: #fff;
            box-sizing: border-box;
            padding: 20px;
        }
        h1 {
            font-size: 2em; /* Larger font size for main greeting */
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 60%; /* Adjust width to look centered */
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi! I'm Naina. Let's get drawing, shall we?</h1>
        <a href="#" class="button">Click Here to Start Drawing!</a>
        <a href="#" class="button">Instructions</a>
        <a href="#" class="button">Info</a>
    </div>
</body>
</html>
