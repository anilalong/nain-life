<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drawing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #aec6cf;
        }
        #drawingCanvas {
            display: none; /* Initially hidden */
            border: 2px solid #333;
            margin-top: 20px;
            background-color: white; /* White background for the canvas */
        }
        #clearButton {
            display: none; /* Initially hidden */
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #clearButton:hover {
            background-color: #d32f2f;
        }
        #startButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Start Drawing Button -->
    <button id="startButton">Click Here to Start Drawing!</button>

    <!-- Canvas and Clear Button -->
    <canvas id="drawingCanvas" width="600" height="400"></canvas>
    <button id="clearButton">Clear Canvas</button>

    <script>
        // Get elements from the HTML
        const startButton = document.getElementById('startButton');
        const canvas = document.getElementById('drawingCanvas');
        const clearButton = document.getElementById('clearButton');
        const ctx = canvas.getContext('2d');
        
        let isDrawing = false;

        // Show the canvas and clear button when "Start Drawing" button is clicked
        startButton.addEventListener('click', function() {
            canvas.style.display = 'block';
            clearButton.style.display = 'block';
        });

        // Drawing functionality
        canvas.addEventListener('mousedown', function(event) {
            isDrawing = true;
            ctx.beginPath(); // Begin a new path for drawing
            ctx.moveTo(event.offsetX, event.offsetY); // Move to the start point
        });

        canvas.addEventListener('mousemove', function(event) {
            if (isDrawing) {
                ctx.lineTo(event.offsetX, event.offsetY); // Draw to the current point
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.stroke(); // Apply the stroke
            }
        });

        canvas.addEventListener('mouseup', function() {
            isDrawing = false;
            ctx.closePath();
        });

        canvas.addEventListener('mouseout', function() {
            isDrawing = false;
        });

        // Clear the canvas when the "Clear Canvas" button is clicked
        clearButton.addEventListener('click', function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>

</body>
</html>
